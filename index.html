<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Dev | Your Friendly Neighborhood Developer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="web-background">
        <svg class="web-svg" viewBox="0 0 1200 800">
            <g class="web-lines">
                <line x1="600" y1="400" x2="600" y2="50" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                <line x1="600" y1="400" x2="850" y2="150" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                <line x1="600" y1="400" x2="1050" y2="400" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                <line x1="600" y1="400" x2="850" y2="650" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                <line x1="600" y1="400" x2="600" y2="750" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                <line x1="600" y1="400" x2="350" y2="650" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                <line x1="600" y1="400" x2="150" y2="400" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                <line x1="600" y1="400" x2="350" y2="150" stroke="#ff0000" stroke-width="2" opacity="0.6"/>
                
                <!-- Concentric web circles -->
                <circle cx="600" cy="400" r="80" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.4"/>
                <circle cx="600" cy="400" r="160" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.4"/>
                <circle cx="600" cy="400" r="240" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.4"/>
                <circle cx="600" cy="400" r="320" fill="none" stroke="#ff0000" stroke-width="2" opacity="0.4"/>
            </g>
            
            <!-- Spider -->
            <g class="spider" transform="translate(580, 380)">
                <ellipse cx="20" cy="20" rx="15" ry="10" fill="#000"/>
                <ellipse cx="20" cy="20" rx="8" ry="5" fill="#ff0000"/>
                <!-- Spider legs -->
                <line x1="5" y1="15" x2="-5" y2="5" stroke="#000" stroke-width="2"/>
                <line x1="5" y1="25" x2="-5" y2="35" stroke="#000" stroke-width="2"/>
                <line x1="35" y1="15" x2="45" y2="5" stroke="#000" stroke-width="2"/>
                <line x1="35" y1="25" x2="45" y2="35" stroke="#000" stroke-width="2"/>
            </g>
        </svg>
    </div>
